<!DOCTYPE html>
<html>
<head>
    <title>Selected Publications</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: normal;
            position: relative;
            padding-bottom: 15px;
        }
        h1:after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            background-color: #eaeaea;
        }
        .publication {
            margin-bottom: 60px;
            padding-bottom: 20px;
            position: relative;
        }
        .publication-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: normal;
        }
        .authors {
            margin-bottom: 5px;
        }
        .author-link {
            color: #990000;
            text-decoration: none;
        }
        .author-link:hover {
            text-decoration: underline;
        }
        .journal {
            font-style: italic;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .year {
            margin-bottom: 15px;
        }
        .links a {
            display: inline-block;
            border: 1px solid #000;
            padding: 5px 20px;
            margin-right: 10px;
            text-decoration: none;
            color: #000;
            margin-top: 10px;
        }
        .links a:hover {
            background-color: #f5f5f5;
        }
        .more-authors {
            color: #666;
            text-decoration: none;
        }
        .more-authors:hover {
            text-decoration: underline;
        }
        .publication-year {
            position: absolute;
            right: 0;
            top: 0;
            font-size: 1.8em;
            color: #eaeaea;
            font-weight: bold;
        }
        #publications-loader {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .error-message {
            color: #cc0000;
            padding: 20px;
            text-align: center;
            background-color: #ffeeee;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Selected publications</h1>
    
    <div id="error-message" class="error-message"></div>
    <div id="publications-loader">Loading publications...</div>
    <div id="publications-container">
        <!-- Publications will be loaded here dynamically -->
    </div>

    <script>
        // Configuration
        const CONFIG = {
            // Option 1: Load from a JSON file generated by the Python script
            publicationsJsonUrl: 'publications.json',
            
            // Option 2: Or use scholarly-publications via a proxy/API
            // (Comment out the above URL and uncomment these to use this method)
            // apiUrl: 'https://your-api-endpoint.com/scholar',
            // scholarId: 'YOUR_GOOGLE_SCHOLAR_ID',
            
            // Number of publications to display (0 for all)
            maxPublications: 0,
            
            // Sort options: 'year' (default), 'citations'
            sortBy: 'year',
            
            // Maximum number of authors to show before "and X more authors" link
            maxAuthorsToShow: 3
        };
        
        // Display loader
        document.getElementById('publications-loader').style.display = 'block';
        
        // Function to create HTML for publications
        function displayPublications(publications) {
            const container = document.getElementById('publications-container');
            const loader = document.getElementById('publications-loader');
            
            // Hide loader
            loader.style.display = 'none';
            
            // Limit number of publications if configured
            if (CONFIG.maxPublications > 0) {
                publications = publications.slice(0, CONFIG.maxPublications);
            }
            
            // Check if we have any publications
            if (publications.length === 0) {
                showError('No publications found.');
                return;
            }
            
            // Create and append publications
            publications.forEach(pub => {
                const pubDiv = document.createElement('div');
                pubDiv.className = 'publication';
                
                // Create title element
                const titleElement = document.createElement('div');
                titleElement.className = 'publication-title';
                titleElement.textContent = pub.title;
                
                // Create authors element
                const authorsElement = document.createElement('div');
                authorsElement.className = 'authors';
                
                // Add authors with links (limited by maxAuthorsToShow)
                const shownAuthors = Math.min(CONFIG.maxAuthorsToShow, pub.authors.length);
                
                for (let i = 0; i < shownAuthors; i++) {
                    const author = pub.authors[i];
                    const authorLink = document.createElement('a');
                    authorLink.href = author.url || '#';
                    authorLink.className = 'author-link';
                    authorLink.textContent = author.name;
                    authorsElement.appendChild(authorLink);
                    
                    // Add separator or "and" for authors
                    if (i < shownAuthors - 1) {
                        authorsElement.appendChild(document.createTextNode(', '));
                    } else if (pub.more_authors_count > 0) {
                        authorsElement.appendChild(document.createTextNode(', and '));
                        const moreAuthorsLink = document.createElement('a');
                        moreAuthorsLink.href = '#';
                        moreAuthorsLink.className = 'more-authors';
                        moreAuthorsLink.textContent = `${pub.more_authors_count} more authors`;
                        authorsElement.appendChild(moreAuthorsLink);
                    }
                }
                
                // Create journal element if journal exists
                if (pub.journal) {
                    const journalElement = document.createElement('div');
                    journalElement.className = 'journal';
                    journalElement.textContent = pub.journal;
                    authorsElement.appendChild(document.createElement('br'));
                    authorsElement.appendChild(journalElement);
                }
                
                // Create year element
                const yearElement = document.createElement('div');
                yearElement.className = 'year';
                yearElement.textContent = pub.year;
                
                // Create links element
                const linksElement = document.createElement('div');
                linksElement.className = 'links';
                
                // Add HTML link
                if (pub.links && pub.links.html) {
                    const htmlLink = document.createElement('a');
                    htmlLink.href = pub.links.html;
                    htmlLink.textContent = 'HTML';
                    htmlLink.target = '_blank';
                    linksElement.appendChild(htmlLink);
                }
                
                // Add PDF link
                if (pub.links && pub.links.pdf) {
                    const pdfLink = document.createElement('a');
                    pdfLink.href = pub.links.pdf;
                    pdfLink.textContent = 'PDF';
                    pdfLink.target = '_blank';
                    linksElement.appendChild(pdfLink);
                }
                
                // Add year in large format (positioned absolutely in CSS)
                const yearLarge = document.createElement('div');
                yearLarge.className = 'publication-year';
                yearLarge.textContent = pub.year;
                
                // Append all elements to the publication div
                pubDiv.appendChild(yearLarge);
                pubDiv.appendChild(titleElement);
                pubDiv.appendChild(authorsElement);
                pubDiv.appendChild(yearElement);
                pubDiv.appendChild(linksElement);
                
                // Add the complete publication to the container
                container.appendChild(pubDiv);
            });
        }
        
        // Function to show error messages
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            document.getElementById('publications-loader').style.display = 'none';
        }
        
        // Function to fetch publications data
        function fetchPublications() {
            // Option 1: From JSON file
            if (CONFIG.publicationsJsonUrl) {
                fetch(CONFIG.publicationsJsonUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to load publications data');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayPublications(data);
                    })
                    .catch(error => {
                        showError(`Error loading publications: ${error.message}`);
                        console.error('Error loading publications:', error);
                    });
            }
            // Option 2: From API
            else if (CONFIG.apiUrl && CONFIG.scholarId) {
                fetch(`${CONFIG.apiUrl}?id=${CONFIG.scholarId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to load publications data from API');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayPublications(data);
                    })
                    .catch(error => {
                        showError(`Error loading publications: ${error.message}`);
                        console.error('Error loading publications:', error);
                    });
            }
            // No configuration provided
            else {
                showError('No publication data source configured');
            }
        }
        
        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', fetchPublications);
    </script>
</body>
</html>
