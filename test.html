
<!DOCTYPE html>
<html>
<head>
    <title>Selected Publications</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.4;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: normal;
            position: relative;
            padding-bottom: 15px;
        }
        h1:after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            background-color: #eaeaea;
        }
        .year-group {
            position: relative;
            margin-bottom: 20px;
            padding-top: 50px;
            margin-top: 20px;
        }
        .year-label {
            position: absolute;
            top: 10px;
            left: 0;
            font-size: 1.8em;
            color: #d0d0d0 ;
            font-weight: bold;
            z-index: -1;
        }
        .publication {
            margin-bottom: 30px;
            padding-bottom: 10px;
            position: relative;
        }
        .publication-title {
            font-size: 1.2em;
            margin-bottom: 8px;
            font-weight: normal;
        }
        .authors {
            margin-bottom: 3px;
            line-height: 1.4;
            font-weight: 300;
        }
        .author-self {
            font-weight: bold;
            text-decoration: underline;
        }
        .journal {
            font-style: italic;
            margin-top: 3px;
            margin-bottom: 3px;
        }
        .links a {
            display: inline-block;
            border: 1px solid #000;
            padding: 5px 20px;
            margin-right: 10px;
            text-decoration: none;
            color: #000;
            margin-top: 10px;
        }
        .links a:hover {
            background-color: #f5f5f5;
        }
        .citation-count {
            color: #666;
            font-size: 0.9em;
            display: inline-block;
            margin-left: 5px;
        }
        #publications-loader {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .error-message {
            color: #cc0000;
            padding: 20px;
            text-align: center;
            background-color: #ffeeee;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Selected publications</h1>
    
    <div id="error-message" class="error-message"></div>
    <div id="publications-loader">Loading publications...</div>
    <div id="publications-container">
        <!-- Publications will be loaded here dynamically -->
    </div>

    <script>
        // Configuration
        const CONFIG = {
            // Option 1: Load from a JSON file generated by the Python script
            publicationsJsonUrl: 'publications.json',
            
            // Option 2: Or use scholarly-publications via a proxy/API
            // (Comment out the above URL and uncomment these to use this method)
            // apiUrl: 'https://your-api-endpoint.com/scholar',
            // scholarId: 'YOUR_GOOGLE_SCHOLAR_ID',
            
            // Number of publications to display (0 for all)
            maxPublications: 0,
            
            // Sort options: 'year' (default), 'citations'
            sortBy: 'year'
        };
        
        // Display loader
        document.getElementById('publications-loader').style.display = 'block';
        
        // Function to create HTML for publications
        function displayPublications(publications) {
            const container = document.getElementById('publications-container');
            const loader = document.getElementById('publications-loader');
            
            // Hide loader
            loader.style.display = 'none';
            
            // Limit number of publications if configured
            if (CONFIG.maxPublications > 0) {
                publications = publications.slice(0, CONFIG.maxPublications);
            }
            
            // Check if we have any publications
            if (publications.length === 0) {
                showError('No publications found.');
                return;
            }
            
            // Group publications by year
            const publicationsByYear = {};
            publications.forEach(pub => {
                if (!publicationsByYear[pub.year]) {
                    publicationsByYear[pub.year] = [];
                }
                publicationsByYear[pub.year].push(pub);
            });
            
            // Sort years in descending order (newest first)
            const sortedYears = Object.keys(publicationsByYear).sort((a, b) => b - a);
            
            // Create and append publications by year groups
            sortedYears.forEach(year => {
                // Create year group container
                const yearGroup = document.createElement('div');
                yearGroup.className = 'year-group';
                
                // Add year label
                const yearLabel = document.createElement('div');
                yearLabel.className = 'year-label';
                yearLabel.textContent = year;
                yearGroup.appendChild(yearLabel);
                
                // Add publications for this year
                publicationsByYear[year].forEach(pub => {
                    const pubDiv = document.createElement('div');
                    pubDiv.className = 'publication';
                    
                    // Create title element
                    const titleElement = document.createElement('div');
                    titleElement.className = 'publication-title';
                    titleElement.textContent = pub.title;
                    
                    // Create authors element
                    const authorsElement = document.createElement('div');
                    authorsElement.className = 'authors';
                    
                    // Add ALL authors without links
                    pub.authors.forEach((author, index) => {
                        const authorSpan = document.createElement('span');
                        
                        // Highlight your name (Jiameng Lai)
                        if (author.name.includes('Jiameng Lai')) {
                            authorSpan.classList.add('author-self');
                        }
                        
                        authorSpan.textContent = author.name;
                        authorsElement.appendChild(authorSpan);
                        
                        // Add separator between authors
                        if (index < pub.authors.length - 1) {
                            authorsElement.appendChild(document.createTextNode(', '));
                        }
                    });
                    
                    // Create links element
                    const linksElement = document.createElement('div');
                    linksElement.className = 'links';
                    
                    // Add HTML link
                    if (pub.links && pub.links.html) {
                        const htmlLink = document.createElement('a');
                        htmlLink.href = pub.links.html;
                        htmlLink.textContent = 'HTML';
                        htmlLink.target = '_blank';
                        linksElement.appendChild(htmlLink);
                    }
                    
                    // Add citation count after the links
                    if (pub.citations && pub.citations > 0) {
                        const citationSpan = document.createElement('span');
                        citationSpan.className = 'citation-count';
                        citationSpan.textContent = `${pub.citations} citations`;
                        if (pub.links && pub.links.html) {
                            linksElement.appendChild(document.createTextNode(' | '));
                        }
                        linksElement.appendChild(citationSpan);
                    }
                    
                    // Append all elements to the publication div
                    pubDiv.appendChild(titleElement);
                    pubDiv.appendChild(authorsElement);
                    if (pub.journal) {
                        const journalElement = document.createElement('div');
                        journalElement.className = 'journal';
                        journalElement.textContent = pub.journal;
                        pubDiv.appendChild(journalElement);
                    }
                    pubDiv.appendChild(linksElement);
                    
                    // Add the complete publication to the year group
                    yearGroup.appendChild(pubDiv);
                });
                
                // Add the year group to the container
                container.appendChild(yearGroup);
            });
        }
        
        // Function to show error messages
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            document.getElementById('publications-loader').style.display = 'none';
        }
        
        // Function to fetch publications data
        function fetchPublications() {
            // Option 1: From JSON file
            if (CONFIG.publicationsJsonUrl) {
                fetch(CONFIG.publicationsJsonUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to load publications data');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayPublications(data);
                    })
                    .catch(error => {
                        showError(`Error loading publications: ${error.message}`);
                        console.error('Error loading publications:', error);
                    });
            }
            // Option 2: From API
            else if (CONFIG.apiUrl && CONFIG.scholarId) {
                fetch(`${CONFIG.apiUrl}?id=${CONFIG.scholarId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to load publications data from API');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayPublications(data);
                    })
                    .catch(error => {
                        showError(`Error loading publications: ${error.message}`);
                        console.error('Error loading publications:', error);
                    });
            }
            // No configuration provided
            else {
                showError('No publication data source configured');
            }
        }
        
        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', fetchPublications);
    </script>
</body>
</html>
